<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="big-container">
        <div class="card-first">
            <div class="card-inner-first">
                <div class="text">
                    <h1>Get Started with Us</h1>
                    <p>Complete these easy steps to register your account.</p>
                </div>
                <div class="btn">
                    <button>Sign up your account</button>
                    <button>Set up workspace</button>
                    <button>Set up your profile</button>
                </div>
            </div>
        </div>
        <div class="card-second">
            <div class="card-inner-second">
                <h2 class="title">Sign Up Account</h2>
                <div class="subtitle">Enter your personal data to create your account.</div>

                <div class="socials">
                    <button class="btn-social google">
                        <span class="google-img"> <img src="web_dark_sq_na.svg" alt="Google logo"></span>
                        <span>Google</span>
                    </button>

                    <button class="btn-social github">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path
                                d="M12 .5C5.8.5.9 5.4.9 11.5c0 5 3.3 9.2 7.9 10.6.6.1.8-.3.8-.6v-2c-3.2.7-3.8-1.5-3.8-1.5-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 .1 1.6-.8 1.9-1.2.1-.8.4-1.3.7-1.6-2.5-.3-5.2-1.3-5.2-5.9 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.4 1.2a11.7 11.7 0 0 1 6.1 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.7.2 3 .1 3.3.8.9 1.2 2 1.2 3.3 0 4.6-2.7 5.6-5.3 5.9.4.4.7 1 .7 2v3c0 .3.2.7.8.6 4.6-1.4 7.9-5.6 7.9-10.6C23 5.4 18.2.5 12 .5z" />
                        </svg>
                        <span>GitHub</span>
                    </button>
                </div>

                <div class="divider">
                    <div></div>
                    <span>or</span>
                    <div></div>
                </div>
                <form>
                    <div class="row">
                        <div class="field">
                            <label for="first">First Name</label>
                            <input id="first" type="text" placeholder="Enter your First name"
                                autocomplete="given-name" />
                        </div>
                        <div class="field">
                            <label for="last">Last Name</label>
                            <input id="last" type="text" placeholder="Enter your Last name"
                                autocomplete="family-name" />
                        </div>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" type="email" autocomplete="email" placeholder="Enter your Email Address" />
                    </div>
                    <div class="field">
                        <label for="Password">Password</label>
                        <input id="Password" type="Password" autocomplete="Password"
                            placeholder="Enter your Email Address" />
                        <div class="helper">Must be at least 8 characters.</div>
                    </div>
                    <button class="signup-btn" type="submit">Sign Up</button>
                </form>

                <div class="bottom">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
